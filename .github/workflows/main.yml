name: Deploy to Linode

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy using SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          # 1. Load NVM environment (Critical for finding 'npm')
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

          # 2. Navigate to app directory
          cd /var/www/app

          # 3. Update Code safely
          # Fetch all refs to ensure we see 'origin/master'
          git fetch --all
          # Reset to match remote main exactly (discards local server changes)
          git reset --hard origin/master

          # 4. Install & Build
          npm ci
          npx prisma generate
          npm run build

          # 5. Restart the PM2 process
          # --update-env refreshes environment variables
          pm2 reload svelte-server --update-env || pm2 start build/index.js --name svelte-server
